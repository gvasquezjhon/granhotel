# granhotel/frontend/nginx.conf
server {
    listen 80;
    server_name localhost; # Or your domain

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Standard SPA deep link/refresh handling:
    # If a file or directory is not found, serve index.html.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add specific cache control headers for assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: Gzip compression (ensure Nginx build has gzip module)
    # gzip on;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}
